name: note_machine
description: A note Taking App

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.2
  objectbox: 1.6.0
  objectbox_flutter_libs: 1.6.0
  cloud_firestore:
  firebase_core:
  firebase_auth:
  google_sign_in: 5.3.3
  provider: 6.0.3
  json_annotation: 4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.1.11
  objectbox_generator: any
  json_serializable: ^6.2.0

